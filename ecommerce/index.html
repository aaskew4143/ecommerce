<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section aria-label="Newest Photos">
        <div class="slideshow" data-slideshow>
            <button class="slider-button prev" data-slider-button="prev">&#8656;</button>
            <button class="slider-button next" data-slider-button="next">&#8656;</button>
     <ul>
        <li class="slide" data-active>
            <img src="images/friends.jpg" alt="90's">
        </li>

        <li class="slide">
            <img src="images/1980's.jpg" alt="80's">
        </li>

        <li class="slide">
            <img src="images/1970's.jpg" alt="70's">
        </li>

        <li class="slide">
            <img src="images/1960's.jpg" alt="60's">
        </li>

        <li class="slide">
            <img src="images/1950's.jpg" alt="50's">
        </li>

        <li class="slide">
            <img src="images/1940's.jpg" alt="40's">
        </li>
        
     </ul>
</body>
</html>
